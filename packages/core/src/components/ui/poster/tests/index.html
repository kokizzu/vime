<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Poster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="../../../globals/test.css">
  <link rel="stylesheet" href="../../../../../dist/vime/vime.css">
  <script type="module" src="../../../../../dist/vime/vime.esm.js"></script>
</head>
<body class="center">

<div id="container">
  <vime-player>
    <vime-faketube></vime-faketube>
  
    <vime-ui>
      <vime-poster></vime-poster>
    </vime-ui>
  </vime-player>
</div>

<script type="module">
  const provider = document.querySelector('vime-faketube');
  provider.dispatchStateChange('viewType', 'video');
  provider.dispatchStateChange('currentPoster', 'http://localhost:3334/video/poster.png');
</script>

</body>
</html>
