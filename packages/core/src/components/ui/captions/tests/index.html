<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Captions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="../../../globals/test.css">
  <link rel="stylesheet" href="../../../../../dist/vime/vime.css">
  <script type="module" src="../../../../../dist/vime/vime.esm.js"></script>
</head>
<body class="center">

<div id="container">
  <vime-player controls>
    <vime-video cross-origin>
      <source data-src="http://localhost:3334/media/video/720p.mp4" type="video/mp4">
      <track default kind="subtitles" src="http://localhost:3334/media/video/subs/english.vtt" srclang="en" label="English" >
      <track kind="subtitles" src="http://localhost:3334/media/video/subs/french.vtt" srclang="fr" label="French" >
      <track kind="subtitles" src="http://localhost:3334/media/video/subs/spanish.vtt" srclang="es" label="Spanish">
    </vime-video>

    <vime-ui>
      <vime-captions></vime-captions>
    </vime-ui>
  </vime-player>
</div>

</body>
</html>
