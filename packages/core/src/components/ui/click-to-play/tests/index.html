<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Click To Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="../../../globals/test.css">
  <script type="module" src="../../../../../dist/vime/vime.esm.js"></script>
</head>
<body class="center">

<div id="container">
  <vime-player>
    <vime-video cross-origin>
      <source src="http://localhost:3334/video/720p.mp4" type="video/mp4">
    </vime-video>

    <vime-ui>
      <vime-click-to-play></vime-click-to-play>

  </vime-player>
</div>

</body>
</html>
